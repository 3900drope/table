<html>
     <head>
         <title>Tarefa de Table</title>
    </head>

    <body>

<table style="width:80%" border="1">

    <!-- table é a tag usada pra mostrar o início da minha tabela -->

    <!--border é a borda para a minha tabela-->

    <!--width é a largura em referência ao elemento-->

    <caption>Informações Necessárias</caption>

    <!-- caption é o comando usado para criar o título da minha tabela -->

       <th rowspan="4">Preencha:</th>

    <!-- rowspan é o comando para aumentar a quantidade de linhas que a minha
    célula vai representar -->  

       <th>Nome</th> 
       <th>Sobrenome</th>
       <th>Cidade</th>
       <th>Idade</th>
       <th colspan="3">Endereço</th>

       <!-- colspan é o comando pra aumentar a divisão da minha coluna -->
<tr>
       <!-- tr é a tag usada para criar uma linha na tabela -->

      <td>
        
        <!-- td é a tag usada para criar colunas (dentro de table e tr)-->
        
        <input type="text" placeholder= Nome... >
      </td>

      <td>
    <input type="text" placeholder= Sobrenome... >
      </td>

      <td>
    <input type="text" placeholder= Cidade...>
      </td>

      <td>
    <input type="text" placeholder= Idade...>
      </td>

      <td>
    <input type="text" placeholder= Endereço...>
      </td>

      <td>
    <input type="text" placeholder= Número...>   
    </td>

      <td>
    <input type="text" placeholder= CEP...>
      </td>

</tr>

</table>

    </body>

</html>
